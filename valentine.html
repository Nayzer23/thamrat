<!DOCTYPE html>
<html>
<head>
  <title>Valentine Page</title>
  <style>
    body { text-align: center; font-family: Arial; background-color: lavender; overflow: hidden; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #message, #image { margin-top: 20px; }

    /* ‚ú® Yes button glow + sparkle effect */
    #yesBtn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    #yesBtn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
    }
    #yesBtn::after {
      content: "‚ú®";
      position: absolute;
      top: -10px;
      left: -10px;
      font-size: 20px;
      opacity: 0;
      animation: sparkle 1s infinite;
    }
    @keyframes sparkle {
      0% { opacity: 0; transform: translate(0,0) scale(1); }
      50% { opacity: 1; transform: translate(30px, -30px) scale(1.5); }
      100% { opacity: 0; transform: translate(60px, -60px) scale(0.5); }
    }

    /* No button setup */
    #noBtn { position: absolute; }

    /* üìÑ Fullscreen PDF overlay */
    #pdfOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 9999;
      text-align: center;
    }
    #pdfOverlay embed {
      width: 80%; height: 80%;
      margin-top: 40px;
      border: 5px solid white;
      border-radius: 10px;
    }
    #closeBtn {
      position: absolute;
      top: 20px; right: 20px;
      background: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* ‚ù§Ô∏è Floating hearts */
    .heart {
      position: fixed;
      font-size: 30px;
      color: red;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* üòÖ Wiggle animation for No button */
    .wiggle {
      animation: wiggle 0.5s infinite;
    }
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>üíå "TUNDA" Will you be my Valentine?</h1>

  <!-- Buttons -->
  <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
  <button id="noBtn" onclick="sayNo()">No üòæ</button>

  <!-- Where the results will appear -->
  <div id="message"></div>
  <div id="image"></div>

  <!-- PDF overlay -->
  <div id="pdfOverlay">
    <button id="closeBtn" onclick="closePDF()">Close ‚úñ</button>
    <embed src="loveletter.pdf" type="application/pdf">
  </div>

  <!-- üéµ Background music -->
  <audio id="bgMusic" src="love.mp3"></audio>

  <script>
    function sayYes() {
      document.getElementById("pdfOverlay").style.display = "block";
      document.getElementById("bgMusic").play();
      createHearts();
    }

    function closePDF() {
      document.getElementById("pdfOverlay").style.display = "none";
      document.getElementById("bgMusic").pause();
      document.getElementById("bgMusic").currentTime = 0;
    }

    function sayNo() {
      document.getElementById("message").innerHTML = "";
      document.getElementById("image").innerHTML = `
        <img src="angrycat.jpg" alt="Angry cat">
        <p><b>Do not mess with me!</b></p>
      `;
      // ‚è≥ Remove the angry cat after 6 seconds
      setTimeout(() => {
        document.getElementById("image").innerHTML = "";
      }, 6000);
    }

    // üèÉ Make the "No" button run away only 5 times, then wiggle nervously
    const noBtn = document.getElementById("noBtn");
    let runCount = 0;
    noBtn.addEventListener("mouseover", () => {
      if (runCount < 5) {
        const x = Math.floor(Math.random() * (window.innerWidth - 100));
        const y = Math.floor(Math.random() * (window.innerHeight - 50));
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        runCount++;
        if (runCount === 5) {
          document.getElementById("message").innerHTML = "<p>üòÖ Okay fine, you can click me now!</p>";
          noBtn.classList.add("wiggle"); // start nervous wiggle
        }
      }
    });

    // ‚ù§Ô∏è Floating hearts generator
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }
  </script>
</body>
</html>
